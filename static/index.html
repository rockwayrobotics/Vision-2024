<html>
<head>
    <title>Pi Cam</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <style type="text/css">
        [v-cloak] { display: none; }
        body.hilite *:nth-child(odd) { border: 1px dashed #BC8F8F !important }
        body.hilite *:nth-child(even) { border: 1px dashed #5F9EA0 !important }
        #hiliter { float: left; height: 1em; width: 1em; border: 1px dashed white;}
    </style>
    <link rel="stylesheet/less" type="text/css" href="style.less" />
    <script>less = {errorReporting: 'console'};</script>
    <script src="js/less.min.js"></script>
</head>
<body>
<div id="vue-root" v-cloak>
    <div id="hiliter" onclick="document.body.classList.toggle('hilite')" :class="{hidden: !devmode}"></div>
    <div style="display: flex; width: 98%">
        <div class="video">
            <img src="/stream1.mjpeg" width="90%"/>
        </div>
        <div class="test">Test
        </div>
    </div>
</div>
<script src="js/vue.global.prod.js"></script>
<script src="js/lodash.min.js"></script>
<script src="util.js"></script>
<script src="connector.js"></script>
<script src="index.js"></script>
</body>
</html>
